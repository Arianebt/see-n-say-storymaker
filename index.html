<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/main.css" />
</head>

<body>
	<!-- Container div to centralize the content -->
	<div class="container">
		<!-- Display area for the generated story -->
		<div id="storyDisplay"></div>

		<!-- Button to hear the generated sentence -->
		<button id="speakButton">Hear the sentence above</button>
		<br />

		<!-- Table to organize the buttons and pre-defined sentences -->
		<table>
			<!-- First row with buttons -->
			<tr>
				<td>
					<button id="subjectButton">Pick a Subject</button>
				</td>
				<td>
					<button id="verbButton">Pick a Verb</button>
				</td>
				<td>
					<button id="adjectiveButton">Pick an Adjective</button>
				</td>
				<td>
					<button id="secondNounButton">Pick a Second Noun</button>
				</td>
				<td>
					<button id="placeButton">Pick a Place</button>
				</td>
			</tr>

			<!-- Remaining rows with pre-defined sentences -->
			<tr>
				<td>The turkey</td>
				<td>sat on</td>
				<td>a funny</td>
				<td>goat</td>
				<td>on the moon</td>
			</tr>
			<tr>
				<td>Mom</td>
				<td>ate</td>
				<td>a scary</td>
				<td>monkey</td>
				<td>on the chair</td>
			</tr>
			<tr>
				<td>Dad</td>
				<td>danced with</td>
				<td>a goofy</td>
				<td>fish</td>
				<td>in my spaghetti</td>
			</tr>
			<tr>
				<td>The dog</td>
				<td>saw</td>
				<td>a slimy</td>
				<td>cow</td>
				<td>in my soup</td>
			</tr>
			<tr>
				<td>My teacher</td>
				<td>doesn't like</td>
				<td>a barking</td>
				<td>frog</td>
				<td>on the grass</td>
			</tr>
			<tr>
				<td>The elephant</td>
				<td>kissed</td>
				<td>a fat</td>
				<td>worm</td>
				<td>in my shoes</td>
			</tr>
			<tr>
				<td>The cat</td>
				<td></td>
				<td></td>
				<td>bug</td>
				<td></td>
			</tr>
		</table>

		<!-- Button to generate a random story -->
		<button id="generateButton">Generate a Random Story</button>
		<!-- Button to reset the story created-->
		<button id="resetButton">Reset</button>

		<script src="js/app.js"></script>
	</div>
</body>

</html>
